<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #quote-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        #quotes {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #author {
            font-size: 16px;
            font-style: italic;
            color: #555;
        }

        #newquotes {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #newquotes:hover {
            background-color: #0056b3;
        }

        #tweet-button {
            background-color: #1da1f2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        #tweet-button:hover {
            background-color: #0d8bf0;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <div id="quotes"></div>
        <div id="author"></div>
        <button id="newquotes">New Quote</button>
        <a id="tweet-button" target="_blank" href="https://twitter.com/intent/tweet?text=">Tweet</a>
    </div>
    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newquotes = document.getElementById("newquotes");
        const tweetButton = document.getElementById("tweet-button");

        let realdata = "";
        let currentQuote = "";

        const getNewQuotes = () => {
            let rnum = Math.floor(Math.random() * 10);
            currentQuote = realdata[rnum];
            quotes.innerText = `${currentQuote.text}`;
            author.innerText = `â€” ${currentQuote.author}`;
            tweetButton.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
                `"${currentQuote.text}" - ${currentQuote.author}`
            )}`;
        };

        const getQuotes = async () => {
            const api = "https://type.fit/api/quotes";
            try {
                let data = await fetch(api);
                realdata = await data.json();
                getNewQuotes();
            } catch (error) {
                console.error(error);
            }
        };

        newquotes.addEventListener("click", getNewQuotes);
        getQuotes();
    </script>
</body>
</html>
